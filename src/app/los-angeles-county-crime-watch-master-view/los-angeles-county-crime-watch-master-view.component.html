<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxRipple igxIconButton="flat" [igxToggleAction]="navDrawer">
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <igx-navbar-title class="navbar-content">
    <h6 class="h6">
      CRIME AND HOMELESS WATCH
    </h6>
  </igx-navbar-title>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      search
    </igx-icon>
  </button>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      favorite
    </igx-icon>
  </button>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      more_vert
    </igx-icon>
  </button>
</igx-navbar>
<div class="row-layout group">
  <igx-nav-drawer [pin]="true" [pinThreshold]="1024" width="320px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          account_circle
        </igx-icon>
        <span>View 1</span>
      </div>
      <a href="https://www.google.com/maps/d/u/0/edit?hl=en&mid=1YSLbVR4kdsF2uH94lOGZ3shGT0RLdc0&ll=34.15278346025923%2C-118.46777069114482&z=10" target="_blank" class="ig-typography__body-1 hyperlink">
        MAP
      </a>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          assignment_turned_in
        </igx-icon>
        <span>View 2</span>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          assessment
        </igx-icon>
        <span>View 3</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <p class="text">
    There are over 9 million people in Los Angeles County. Los Angeles County is over 4,000 square miles long.
  </p>
  <div class="column-layout group_1">
    <a href="https://www.google.com/maps/d/u/0/edit?mid=1YSLbVR4kdsF2uH94lOGZ3shGT0RLdc0&usp=sharing" target="_blank" class="ig-typography__body-1 hyperlink">
      LA COUNTY MAP
    </a>
    <div class="view-container">
      <router-outlet></router-outlet>
    </div>
    <p class="text_1"></p>
  </div>
</div>
